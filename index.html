<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Slider with Buttons</title>
    <style>
        .slider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 100px auto;
            max-width: 600px;
            position: relative;
        }
        ul {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
            /* overflow: hidden; */
            padding: 0;
        }
        li {
            list-style: none;
            flex: 0 0 100%;
        }
        img {
            width: 100%;
            height: auto;
        }
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #prev {
            left: 0;
        }
        #next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="slider">
        <button id="prev">&lt;</button>
        <ul id="images">
            <li>
                <img src="images/onepiece01.png" />
            </li>
            <li>
                <img src="images/onepiece02.png" />
            </li>
            <li>
                <img src="images/onepiece03.png" />
            </li>
            <li>
                <img src="images/onepiece04.png" />
            </li>
            <li>
                <img src="images/onepiece05.png" />
            </li>
        </ul>
        <button id="next">&gt;</button>
    </div>
    <script src="slider.js"></script>
</body>
</html>
